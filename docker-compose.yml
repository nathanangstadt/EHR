services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ehr}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_EXPOSE_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "${REDIS_EXPOSE_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-1}
      AUTO_SEED: ${AUTO_SEED:-0}
      DEFAULT_SOURCE_SYSTEM: ${DEFAULT_SOURCE_SYSTEM:-sample-app}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-ehr}
      REDIS_URL: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/0
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bash", "-lc", "python -m app.scripts.bootstrap && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  worker:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}
      DEFAULT_SOURCE_SYSTEM: ${DEFAULT_SOURCE_SYSTEM:-sample-app}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-ehr}
      REDIS_URL: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/0
    volumes:
      - ./:/app
    depends_on:
      api:
        condition: service_healthy
    command: ["bash", "-lc", "python -m app.scripts.wait_for_db && celery -A app.worker.celery_app worker --loglevel=INFO --concurrency=1"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      # Use same-origin requests from the browser; Vite proxies these to the api container.
      VITE_PROXY_TARGET: http://api:8000
    ports:
      - "${WEB_PORT:-5173}:5173"
    volumes:
      - ./web:/web
      - web_node_modules:/web/node_modules
    depends_on:
      api:
        condition: service_healthy

  flower:
    image: mher/flower:2.0
    environment:
      CELERY_BROKER_URL: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/0
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      redis:
        condition: service_healthy
    profiles: ["flower"]

volumes:
  db_data:
  redis_data:
  web_node_modules:
